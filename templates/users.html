{% extends 'base.html' %}
{% block main %}
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>About</th>
        </tr>
        {% for user in users %}
            {% if loop.index % 2 == 0 %}
                <tr class="even_row">
            {% else %}
                <tr class="odd_row">
            {% endif %}
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.about }}</td>
                </tr>
        {% endfor %}
    </table>
    <p />
    <button type="button" class="button" onclick=simple_action("{{ url_for('signout') }}")>Sign Out</button>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
{% endblock %}
